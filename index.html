<body>
    <h1>Trabalho de fundamentos de programação web</h1>

    <ul class="lista">

        <!-- funções chamadas ao evento de clique -->

        <li><a href="#" onclick="mostrarDiv('secao2')">Seção 2</a></li>

        <li><a href="#" onclick="mostrarDiv('secao4')">Seção 4</a></li>
    </ul>
    <!-- cada div será renderizada após o clique -->
    <div id="secao1" class="secao">
        <span class="conteudo">
            <p>conteúdo 1</p>
        </span>
    </div>

    <div id="secao2" class="secao">
        <span class="conteudo">
            <p>conteúdo 2</p>
        </span>
    </div>

    <div id="secao3" class="secao">
        <span class="conteudo">
            <p>conteúdo 3</p>
        </span>
    </div>

    <div id="secao4" class="secao">
        <span class="conteudo">
            <p>conteúdo 4</p>
        </span>
    </div>

    <script src="index.js"></script>
</body>
